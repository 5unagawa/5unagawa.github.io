<!DOCTYPE HTML>
<html>
	<head>
		<title>Jyanken & Breakout</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<style>
			* { padding: 0; margin: 0; }
    			canvas { background: #eee; display: block; margin: 0 auto; }
			img { width: 50px; height: 50px; }
    		</style>
	</head>
	<body>
		<canvas id="myCanvas" width="480" height="320"></canvas>
		
		<div>
			<h2>CHOOSE YOUR FIGHTER</h2>
			<img src="gu.png" onclick="mainLoop(1);">
			<img src="choki.png" onclick="mainLoop(2)">
			<img src="pa.png"  onclick="mainLoop(3)">
		</div>
		<div>
			<div id="player">
				<h2>You</h2>
			</div>
			<div id="computerPlayer">
				<h2>Your opponent</h2>
			</div>
		<h2 id="result"></h2>
		</div>
		<script type="text/javascript" src="jyanken.js"></script>
	</body>
	<script>
		var canvas = document.getElementById("myCanvas");
    	var ctx = canvas.getContext("2d");
   		var score = 0;
    	var x = canvas.width/2;
    	var y = canvas.height-30;
    	var dx = 2;
    	var dy = -2;
    	var ballRadius = 10;
   		var paddleHeight = 10;
    	var paddleWidth = 75;
    	var paddleX = (canvas.width-paddleWidth) / 2;
    	var rightPressed = false;
   		var leftPressed = false;
   		var brickRowCount = 3;
    	var brickColumnCount = 5;
    	var brickWidth = 75;
    	var brickHeight = 20;
    	var brickPadding = 10;
    	var brickOffsetTop = 30;
    	var brickOffsetLeft = 30;
    	var bricks = [];
			
		for (var c=0; c<brickColumnCount; c++) {
        	bricks[c] = [];
        	for (var r=0; r<brickRowCount; r++) {
	    		bricks[c][r] = { x:0, y:0, status: 1 };
        	}
    	}
    
    	document.addEventListener("mousemove", mouseMoveHandler, false);
    	document.addEventListener("keydown", keyDownHandler, false);
    	document.addEventListener("keyup", keyUpHandler, false);
    	document.addEventListener("touchstart", handleStart, false);
    	document.addEventListener("touchend", handleEnd, false);
    	document.addEventListener("touchcancel", handleCancel, false);
    	document.addEventListener("touchmove", handleMove, false);

		var ongoingTouches=[];
		function handleStart(e) {
			e.preventDefault();
			var touches = e.changedTouches;
			
			for (var i = 0; i < touches.length; i++){
				ongoingTouches.push(copyTouch(touches[i]));
				var color = colorForTouch(touches[i]);
				ctx.beginPath();
				ctx.arc(touches[i].pageX, touches[i].pageY, 4, 0, 2*Math.PI, false);
				ctx.fillStyle = color;
			} 
		}


    	function mouseMoveHandler(e) {
			var relativeX = e.clientX - canvas.offsetLeft;
			if (relativeX > 0 && relativeX < canvas.width) {
	    			paddleX = relativeX - paddleWidth/2;
			}
    	}

    	function keyDownHandler(e) { 
			if (e.key == "Right" || e.key == "ArrowRight") {
	    			rightPressed = true;
			} else if (e.key == "Left" || e.key == "ArrowLeft") {
 	    			leftPressed = true;
			}
    	}

    	function keyUpHandler(e) { 
			if (e.key == "Right" || e.key == "ArrowRight") {
	    			rightPressed = false;
			} else if (e.key == "Left" || e.key == "ArrowLeft") {
				leftPressed = false;
			}
    	}

		function collisionDetection() {
    		for (var c = 0; c < brickColumnCount; c++) {
        		for (var r = 0; r < brickRowCount; r++) {
					var b = bricks[c][r];
            		if (b.status == 1) {
                		if (x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) {
                    		dy = -dy;
                    		b.status = 0;
		    				score++;
		    				if (score == brickRowCount * brickColumnCount) {
								alert("You win!");
								document.location.reload();
		    				}
                		}
            		}
       	 		}
    		}
		}	
	
    	function drawPaddle() {
			ctx.beginPath();
			ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
			ctx.fillStyle = "#0095DD";
			ctx.fill();
			ctx.closePath();
    	}

    	function drawBall() {
			ctx.beginPath();
			ctx.arc(x, y, ballRadius, 0, Math.PI*2);
			ctx.fillStyle = "red";
			ctx.fill();
			ctx.closePath();
    	}

    	function drawBricks() {
        	for (var c=0; c<brickColumnCount; c++) {
	    		for (var r=0; r<brickRowCount; r++) {
					if (bricks[c][r].status == 1) {
		    			var brickX = (c*(brickWidth + brickPadding)) + brickOffsetLeft;
		    			var brickY = (r*(brickHeight + brickPadding)) + brickOffsetTop;
	            		bricks[c][r].x = brickX;
		   	 			bricks[c][r].y = brickY;
		    			ctx.beginPath();
		    			ctx.rect(brickX, brickY, brickWidth, brickHeight);
		    			ctx.fillStyle = "green";
		    			ctx.fill();
		    			ctx.closePath();
					}
	    		}
			}
    	}

    	function drawScore(){
			ctx.font ="16px Arial";
			ctx.fillStyle = "#0095DD";
			ctx.fillText("Score: " + score, 8, 20);
    	} 

    	function draw() {
			ctx.clearRect(0, 0, canvas.width, canvas.height);
			drawBricks();	
			drawBall();
			drawPaddle();
        	collisionDetection();
			drawScore();
	
			//bounce ball off of top edge and bottom edge
			if(y + dy < ballRadius) {
	    			dy = -dy;
			} else if (y + dy > canvas.height - ballRadius) {
				if (x > paddleX && x < paddleX + paddleWidth) {
	        		if (y = y - paddleHeight) {
		    			dy = -dy;
					}
				} else {
					alert("Game Over");
					document.location.reload();
					clearInterval(interval);
				}
			}
			//bounce ball off of left and right edge	
			if(x + dx < ballRadius || x + dx > canvas.width-ballRadius) {
	    			dx = -dx;
			}

			if (rightPressed) {
	    		paddleX += 7;
	    		if (paddleX + paddleWidth > canvas.width) {
					paddleX = canvas.width - paddleWidth;
	    		}
			} else if (leftPressed) {
   	        	paddleX -= 7;
	        	if (paddleX < 0) {
		    		paddleX = 0;
	    		}
			}
			x += dx;
			y += dy;
			requestAnimationFrame(draw)
    	}
		draw();
	</script>
</html>
